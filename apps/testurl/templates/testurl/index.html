<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test URL What CDN it use</title>
          {% load static %}
        <!-- The line above tells Django to be ready to listen for static files -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/testurl.css' %}" media="screen" title="no title"  charset="utf-8">
        <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>
      <div class="container">
         <div class="row">
        
            <div class="col-md-8">
               <h1>Test your URL here:</h1>
               {% if errors%}
                  <h3>{{ errors}}</h3>
               {% endif%}   
               <form class="input-group" action="/testurl/create" method="post">
                 {% csrf_token %}
                 {{ urlForm.as_p }}
                 <!--  ".as_p" is an example of an option you can attach to the form inputs
                 "as_table" and "as_ul" are a few others...-->
                 <input type="submit" value="submit" class="btn btn-primary  form-control">
               </form>
            </div>
         </div>  
     
      </div>

    </body>
</html>
