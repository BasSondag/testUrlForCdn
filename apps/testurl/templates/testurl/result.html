<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Result</title>
          {% load static %}
        <!-- The line above tells Django to be ready to listen for static files -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/ bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/testurl.css' %}" media="screen" title="no title"  charset="utf-8">
        <!-- Put the static files in the static folder inside your app.  Django collects files within all static folders and puts them within a single folder -->    
    </head>
    <body>


        <div class="container">
            <div class="row">
           
               	<div class="col-md-8">
                    <h1>The results:</h1>
                    {% for key in results %}  
                        <p>{{key}}</p>
                    {% endfor %}
               
                     <button type="button" class="btn btn-primary " ><a href="/">Try again</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
